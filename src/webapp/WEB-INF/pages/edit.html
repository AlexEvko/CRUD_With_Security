<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user page</title>
</head>
<body>
<div class="container align-content-center">
    <div class="row align-items-center">
        <div class="col-lg-4 md-5 offset-4">
            <form th:method="post" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
<!--                <div class="mb-3">-->
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="name" th:field="*{username}"/>
<!--                </div>-->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="lastName" th:field="*{lastName}"/>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="age" th:field="*{age}"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="password" th:field="*{password}"/>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-control-label">Role</label>
                    <select class="form-control" id="role" name="role" multiple="multiple">
                        <option th:field="*{roles}" th:each="role : ${all_roles}"
                                th:value="${role.name}"
                                th:text="${role.name}">
                        </option>
                    </select>
                </div>
                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

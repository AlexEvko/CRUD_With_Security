
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
</head>
<body>
            <table class="table table-hover text-center">
                <thead>
                <tr th:if="${users.isEmpty()}">
                    <td colspan="7">Users not found.</td>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Select</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <a th:method="GET" th:href="@{/admin/{id}(id=${user.getId()})}">
                            <input type="submit" value="Select">
                        </a>
                    </td>
                    <td>
                        <a th:method="POST" th:href="@{/admin/edit/{id}/(id=${user.id})}">
                            <input type="submit" value="Update">
                        </a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
<td>
    <form class="d-flex">
        <a th:href="@{/logout}" class="btn btn-info" role="button">Logout</a>
    </form>
</td>

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin/create">Add user</a>
            </li>

</body>
</html>

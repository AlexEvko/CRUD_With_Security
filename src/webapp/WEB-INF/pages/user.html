
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello user</title>
</head>
<body>
<div>
    <p>Hello User, this Spring Security example</p>

<p th:text="'ID: ' + ${user.id}">User ID</p>
